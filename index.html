<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zen Pattern Studio</title>
  <style>
    /* Minimal, modern, attractive styling */
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa7b2;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.04);
      --radius:12px;
      --gap:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071024);color:#e6f0f6;}
    .app {
      max-width:1000px;
      margin:28px auto;
      padding:20px;
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:20px;
    }
    .card {
      background: linear-gradient(180deg,var(--card), #071427);
      border-radius:var(--radius);
      padding:16px;
      box-shadow: 0 6px 20px rgba(2,8,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }
    header {
      grid-column: 1 / -1;
      margin-bottom:6px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    h1 {font-size:18px;margin:0;}
    p.lead {margin:0;color:var(--muted);font-size:13px;}
    #workbench {
      height:720px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      overflow:hidden;
    }
    /* Controls column */
    .controls {display:flex;flex-direction:column;gap:12px;}
    .control {background:var(--glass);padding:10px;border-radius:10px;display:flex;flex-direction:column;gap:8px;}
    label {font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center;}
    input[type="range"] {width:100%;}
    select,input[type="number"],button,input[type="text"]{
      background:transparent;border:1px solid rgba(255,255,255,0.05);padding:8px;border-radius:8px;color:inherit;
      outline:none;
    }
    .row {display:flex;gap:8px;}
    .btn {
      padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#012;cursor:pointer;font-weight:600;
      box-shadow:0 6px 18px rgba(30,58,138,0.22);
    }
    .muted {color:var(--muted);font-size:13px;}
    .presets {display:flex;gap:8px;flex-wrap:wrap;}
    .preset-item {background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:8px;font-size:13px;cursor:pointer;display:flex;gap:8px;align-items:center;}
    .preset-item button {padding:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);cursor:pointer;}
    footer {grid-column:1/-1;margin-top:10px;text-align:center;color:var(--muted);font-size:12px;}
    /* responsive */
    @media (max-width:980px){
      .app {grid-template-columns: 1fr; padding:12px;}
      #workbench{height:480px;}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Zen Pattern Studio</h1>
        <p class="lead">Generative SVG patterns — tweak, save, export.</p>
      </div>
      <div class="muted">Repo: <strong>zen-pattern-studio</strong></div>
    </header>

    <main class="card" id="canvasCard">
      <div id="workbench" aria-live="polite">
        <!-- SVG goes here -->
        <svg id="pattern" width="900" height="700" viewBox="0 0 900 700" role="img" aria-label="Pattern canvas" preserveAspectRatio="xMidYMid meet"></svg>
      </div>
    </main>

    <aside class="card controls">
      <div class="control">
        <label for="seed">Seed <span id="seedVal" class="muted">42</span></label>
        <input id="seed" type="range" min="0" max="9999" value="42">
      </div>

      <div class="control">
        <label for="complexity">Complexity <span id="complexityVal" class="muted">6</span></label>
        <input id="complexity" type="range" min="2" max="40" value="6">
      </div>

      <div class="control">
        <label for="density">Density <span id="densityVal" class="muted">0.6</span></label>
        <input id="density" type="range" min="0.1" max="1" step="0.05" value="0.6">
      </div>

      <div class="control">
        <label for="paletteSize">Colors <span id="paletteVal" class="muted">4</span></label>
        <input id="paletteSize" type="range" min="1" max="8" value="4">
      </div>

      <div class="control">
        <label for="shape">Shape</label>
        <select id="shape">
          <option value="circle">Circle</option>
          <option value="rect">Square</option>
          <option value="line">Line</option>
          <option value="petal">Petal</option>
        </select>
      </div>

      <div class="control row">
        <button id="randomize" class="btn">Randomize</button>
        <button id="export" class="btn">Export PNG</button>
      </div>

      <div class="control">
        <label>Presets</label>
        <div class="row">
          <input id="presetName" type="text" placeholder="preset name" aria-label="Preset name">
          <button id="savePreset" class="btn">Save</button>
        </div>
        <div id="presetsList" class="presets muted" aria-live="polite" role="list">
          <!-- Preset items will be inserted here -->
        </div>
      </div>

      <div class="control muted" style="font-size:12px">
        Tip: change seed or complexity then press Randomize. Export saves a PNG snapshot.
      </div>
    </aside>

    <footer class="muted">
      Built with plain HTML, CSS, and JavaScript — drag parameters to explore.
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
